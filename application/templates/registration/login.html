{%extends 'registration/base.html'%}
{% load crispy_forms_tags %}
{%load static%}
{% block styles %}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{%block content%}
<div class="bg">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 login-column">
                <div class="card login"">
                    <div class="card-body">
                        <h1 class="text-center card-title">LOG IN</h1>
                        <form method="POST" class="form-group">
                            <div class="form-group"></div>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-success login-btn">LOG IN</button>
                            <p><a href="{%url 'password_reset'%}">Forgot Password</a>?</p>
                            <hr>
                            <h6 class="card-subtitle mb-2 text-muted">Don't have an account? <a href="{%url 'signup'%}">Sign Up</a></h6>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    </div>

{%endblock%}
